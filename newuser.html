<!DOCTYPE html>

<html>
<body>
    <form>

        <!--             NAME            -->
        <label for="First Name"> First Name:</label>
        <br/>
        <input id="First Name" name="First Name" placeholder = "John" />
        <br/>

        <label for="Last Name"> Last Name:</label>  
        <br/>
        <input id="Last Name" name="Last Name" placeholder="Doe"/>
        <br/>

        <!--             PASSWORD                     -->
        <label for="Password"> Password:</label>
        <br/>
        <input id = "Password" name = "Password" type="password" placeholder = "Password"/> 
        <br/>

        <!--             EMAIL                     -->
        <label for="Email"> Email:</label>
        <br/>
        <input id="Email" name ="Email" type = "email" placeholder="123@gmail.com"/>
        <br/>

        <!--             PHONE NUMBER                      -->
        <label for="Phone Number">Phone Number:</label>
        <br/>
        <input type="tel" id="Phone Number" name="Phone Number" placeholder="555-216-4404" 
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"/><br>
        <br/>

        <!--             HOME PAGE URL                      -->
        <label for="url"> Home URL:</label>
        <br/>
        <input id="url" name ="url" type="url"/>
        <br/>

        <!--             BIRTHDAY INFORMATION                      -->
        <label for="Birthday">Birthday:</label>
        <br/>
        <input id="Birthday" name="Birthday" type="date"/>
        <br/>

        <!--             EMAIL AND TEXT BOX                      -->
        <label for="email checkbox" > Can We Email You?</label>
        <br/>
        <input id="Email Checkbox" name="Email Checkbox" type = "checkbox"/>
        <br/>

        <label for="Text Check" > Can We Text You?</label>
        <br/>
        <input id="Text Check" name="Text Check" type="radio"/>
        <br/>

        <!--             PRODUCT LIKENESS CODE                     -->
        <fieldset>
            <legend>Do You Like Our Product?</legend>
            <input id="1" type="Radio" name = "Do You Like Our Product?" value="1"/>
            <label for="1">1 - I Don't Like It</label>
            <br/>

            <input id="2" type="Radio" name = "Do You Like Our Product?" value="2"/>
            <label for="2">2 - Not Really</label> 
            <br/>

            <input id="3" type="Radio" name = "Do You Like Our Product?" value="2"/>
            <label for="3">3 - Indifferent</label>
            <br/>

            <input id="4" type="Radio" name = "Do You Like Our Product?" value="4"/>
            <label for="4">4 - I Like It</label>
            <br/>

            <input id="5" type="Radio" name = "Do You Like Our Product?" value="5"/>
            <label for="5">5 - I Really Like It</label>

        </fieldset><br>

        <input type="Submit"/>
    
        <input type="reset"/>

    </form>


</body>

</html>
